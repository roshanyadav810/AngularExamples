<html ng-app='app'>
    <head>
        <meta charset="utf-8">
        <title> its true start time</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script>
            angular.module('app' , []).controller('app-ctrl' , function($scope){
               $scope.names = ['roshan' , 'manu' , 'shubam'];
                $scope.addName = function(){
                  $scope.names.push($scope.enteredName);
                  $scope.enteredName='';
                };
                $scope.removeName = function(name){
                    var index = $scope.names.indexOf(name);
                    $scope.names.splice(index , 1);
                };
            });
        </script>
        
    </head>

    <body ng-controller='app-ctrl'>
        <div ng-repeat='name in names'>
            <li> {{name}} 
                <a href="" ng-click="removeName(name)">Remove</a>
            </li>
        </div>
        <form ng-submit=addName()>
            <input type="text" ng-model="enteredName">
            <input type="submit" value="add">
        </form>
            
    </body>
</html>
