<html ng-app>
    <head>
        <meta charset="utf-8">
        <title>multiple inputs</title>
        <script>
            function nameCtrl($scope){
                $scope.fname = "roshan";
                $scope.lname = "yadav";
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        
    </head>
    <body ng-controller="nameCtrl">
        Name : <input type="text" ng-model="fname"><br>
        Name : <input type="text" ng-model="lname"><br>
        Hello {{fname}} {{lname}} <br>
    </body>
</html>
